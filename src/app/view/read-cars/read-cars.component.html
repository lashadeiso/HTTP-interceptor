<div class="car-table">
  <div class="head" *ngIf="isLogged">
    <h2>All Cars Data / Count {{ carsList.length }}</h2>
    <a routerLink="/create" class="btn btn-warning">Add Car</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Model</th>
        <th scope="col">Mark</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carItem of carsList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td scope="col">{{ carItem.modelName }}</td>
        <td scope="col">{{ carItem.markName }}</td>
        <td scope="col">{{ carItem.year | date }}</td>
        <td scope="col">{{ carItem.price }}</td>
        <td scope="col">
          <button
            routerLink="/cars/update/{{ carItem.id }}"
            class="btn btn-success"
            [disabled]="!isLogged"
            (click)="onUpdate(carItem)"
          >
            Update
          </button>
        </td>
        <td scope="col">
          <button
            class="btn btn-warning"
            [disabled]="!isLogged"
            (click)="onDelete(carItem)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
